<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(pageTitle)">
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: '쇼핑몰 관리자 페이지'">쇼핑몰 관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body>
<!--네비게이션-->
<!-- activeMenu: 'dashboard' | 'admins' | 'members' | 'products' | 'orders' -->
<nav th:fragment="nav(activeMenu)" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Backoffice</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="mainNav" class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activeMenu}=='dashboard' ? ' active' : ''"
                       th:href="@{/admin/dashboard}">대시보드</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activeMenu}=='admins' ? ' active' : ''"
                       th:href="@{/admin/admins}">관리자</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activeMenu}=='members' ? ' active' : ''"
                       th:href="@{/admin/members}">회원</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activeMenu}=='products' ? ' active' : ''"
                       th:href="@{/admin/products}">상품</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activeMenu}=='orders' ? ' active' : ''"
                       th:href="@{/admin/orders}">주문</a>
                </li>
            </ul>

            <div class="d-flex">
                <a class="btn btn-outline-light" th:href="@{/admin/logout}">로그아웃</a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
