<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('관리자 회원가입')"></head>

<body class="bg-light">
    <!-- 필요 시 네비게이션 포함 -->
    <!--<div th:replace="fragments/header :: nav"></div>-->

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
            <h3 class="text-center mb-4">관리자 등록</h3>

            <form th:action="@{/admin/register}" method="post">
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                <div class="mb-3">
                    <label class="form-label">아이디</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">비밀번호</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">비밀번호 확인</label>
                    <input type="password" name="passwordConfirm" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">권한</label>
                    <select name="userRole" class="form-select" required>
                        <option value="">권한을 선택하세요</option>
                        <option value="ROLE_ADMIN">관리자</option>
                        <option value="ROLE_MANAGER">매니저</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">등록</button>

                <!--<div class="text-center mt-3">
                    <a th:href="@{/admin/login}">이미 계정이 있으신가요? 로그인</a>
                </div>-->
            </form>
        </div>
    </div>
</body>
</html>
