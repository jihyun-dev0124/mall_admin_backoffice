<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>쇼핑몰 관리자</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">관리자 로그인</h3>
            <form th:action="@{/admin/login}" method="post">
                <div th:if="${param.error}" class="alert alert-danger">아이디 또는 비밀번호가 틀렸습니다.</div>
                <div th:if="${param.logout}" class="alert alert-success">로그아웃 되었습니다.</div>
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" name="username" class="form-control" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">로그인</button>
            </form>
            <div class="d-flex justify-content-end"><a href="/admin/join" style="display: inline-block">회원가입</a></div>
        </div>
    </div>
</body>
</html>
